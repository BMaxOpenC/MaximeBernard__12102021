<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3ace9048a.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="titlehead">ohmyfood</h2>
    </header>

    <main>
        <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="explorer">
            <h2>Réservez le menu qui
                vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="functioning">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>

        <section class="menus">
            <h2>Restaurants</h2>
            <div class="menus__cards">
                <a href="#" class="card new">
                    <div class="card__img card__img1"></div>
                    <div class="card__def"></div>
                </a>
                <a href="#" class="card new">
                    <div class="card__img card__img2"></div>
                    <div class="card__def"></div>
                </a>
                <a href="#" class="card">
                    <div class="card__img card__img3"></div>
                    <div class="card__def"></div>
                </a>
                <a href="#" class="card">
                    <div class="card__img card__img4"></div>
                    <div class="card__def"></div>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
